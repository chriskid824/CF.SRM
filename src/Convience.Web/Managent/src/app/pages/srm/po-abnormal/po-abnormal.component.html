    <nz-card [nzSize]="'small'" id="searchBar">
      <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitSearch()">
        <nz-form-item>
          <nz-form-label [nzFor]="'srmvendor'">供應商代碼</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="供應商代碼" [formControlName]="'srmvendor'" [attr.id]="'srmvendor'"
              autocomplete="off" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzFor]="'STATUS'">狀態</nz-form-label>
          <nz-form-control>
            <nz-select [formControlName]="'STATUS'" ngModel="0" style="width: 100px;">
              <nz-option nzValue="0" nzLabel="全部"></nz-option>
              <nz-option nzValue="11" nzLabel="待回覆"></nz-option>
              <nz-option nzValue="12" nzLabel="已收貨"></nz-option>
              <nz-option nzValue="14" nzLabel="待收貨"></nz-option>
              <nz-option nzValue="15" nzLabel="待交貨"></nz-option>
              <nz-option nzValue="21" nzLabel="待接收"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary">搜索</button>

          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>

    <nz-card>
      <ag-grid-angular #agGrid style="width: 100%; height: 650px;" id="myGrid" class="ag-theme-alpine"
        [columnDefs]="columnDefs" [autoGroupColumnDef]="autoGroupColumnDef" [defaultColDef]="defaultColDef"
        [suppressRowClickSelection]="true" [groupSelectsChildren]="true" [debug]="true" [rowSelection]="rowSelection"
        [pivotPanelShow]="pivotPanelShow" [enableRangeSelection]="true" [pagination]="true"
        [paginationPageSize]="paginationPageSize" [paginationNumberFormatter]="paginationNumberFormatter"
        [rowData]="rowData" (gridReady)="onGridReady($event)" [enableCellTextSelection]="true"></ag-grid-angular>
      <app-file-modal #filemodal></app-file-modal>
    </nz-card>
