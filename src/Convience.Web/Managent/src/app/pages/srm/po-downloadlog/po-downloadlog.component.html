<nz-card [nzSize]="'small'" id="searchBar">
  <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitSearch()">
      <nz-form-item>
          <nz-form-label [nzFor]="'module'">料號</nz-form-label>
          <nz-form-control>
              <input nz-input placeholder="料號" [formControlName]="'sapMatnr'" [attr.id]="'module'"
                  autocomplete="off" />
          </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzFor]="'module'">物料說明</nz-form-label>
        <nz-form-control>
            <input nz-input placeholder="物料說明" [formControlName]="'description'" [attr.id]="'module'"
                autocomplete="off" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzFor]="'module'">供應商</nz-form-label>
      <nz-form-control>
          <!-- <input nz-input placeholder="供應商" [formControlName]="'username'" [attr.id]="'module'"
              autocomplete="off" /> -->
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="供應商" [formControlName]="'username'" style="width: 200px;">
                <nz-option *ngFor="let user of users" [nzValue]="user.name" [nzLabel]="user.name"></nz-option>
            </nz-select>
      </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzFor]="'Date'">起始日期</nz-form-label>
    <nz-form-control>
      <nz-date-picker [formControlName]="'Date_s'" (ngModelChange)="onChange($event)" [nzPlaceHolder]=""></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzFor]="'Date'">結束日期</nz-form-label>
    <nz-form-control>
      <nz-date-picker [formControlName]="'Date_e'" (ngModelChange)="onChange($event)" [nzPlaceHolder]=""></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
      <nz-form-item>
          <nz-form-control>
              <button nz-button nzType="primary">搜索</button>
          </nz-form-control>
      </nz-form-item>
  </form>
</nz-card>

<nz-card [nzSize]="'small'" class="full-double">

  <!-- <button nz-button nzType="outline" (click)="setLoginLogSetting()"  *canOperate="'updateLoginLogSettingBtn'"><i nz-icon nzType="setting"
          nzTheme="outline"></i>設定</button> -->
  <div class="mt-10">
      <nz-table #dataTable nzSize="middle" [nzData]="data" nzShowPagination="false" nzFrontPagination="false"
          nzBordered="true" [nzScroll]="{ x: '500px' }">
          <thead>
              <tr>
                  <th nzAlign="center" nzWidth="20px">#</th>
                  <th nzAlign="center" nzWidth="50px">採購單號</th>
                  <th nzAlign="center" nzWidth="20px">採購項次</th>
                  <th nzAlign="center" nzWidth="50px">料號</th>
                  <th nzAlign="center" nzWidth="80px">物料說明</th>
                  <th nzAlign="center" nzWidth="50px">檔案名稱</th>
                  <th nzAlign="center" nzWidth="50px">供應商</th>
                  <th nzAlign="center" nzWidth="50px">登入時間</th>
                  <th nzAlign="center" nzWidth="50px">ip地址</th>
                  <!-- <th nzAlign="center" nzWidth="200px">是否成功</th> -->
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let data of dataTable.data;let i = index">
                  <td nzAlign="center">{{ i + 1 + (page - 1) * size }}</td>
                  <td nzAlign="center">{{ data.poNum}}</td>
                  <td nzAlign="center">{{ data.poLId}}</td>
                  <td nzAlign="center">{{ data.sapMatnr}}</td>
                  <td nzAlign="center">{{ data.description}}</td>
                  <td nzAlign="center">{{ data.fileName}}</td>
                  <td nzAlign="center">{{ data.name}}</td>
                  <td nzAlign="center">{{ data.createDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                  <td nzAlign="center">{{ data.ip}}</td>
                  <!-- <td nzAlign="center">{{ data.isSuccess?"成功":"失敗"}}</td> -->
              </tr>
          </tbody>
      </nz-table>
  </div>
  <div class="mt-10">
      <nz-pagination [(nzPageSize)]="size" [(nzPageIndex)]="page" [nzTotal]="total" nzShowSizeChanger
          nzShowQuickJumper (nzPageIndexChange)="pageChange()" (nzPageSizeChange)="sizeChange()"></nz-pagination>
  </div>
</nz-card>


<ng-template #settingTpl>
  <form nz-form [formGroup]="settingForm" (ngSubmit)="submitSetting()">
      <nz-form-item>
          <nz-form-label nzRequired [nzSm]="8" [nzXs]="24" [nzFor]="'edit_savetime'">記錄保存時間（天）</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="savetimeErrorTpl">
              <nz-input-number [attr.id]="'edit_savetime'" formControlName="savetime" [nzMin]="1" [nzMax]="365"
                  [nzStep]="1"></nz-input-number>
          </nz-form-control>
          <ng-template #savetimeErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                  請輸入天數！
              </ng-container>
          </ng-template>
      </nz-form-item>
      <nz-form-item>
          <nz-form-control [nzSpan]="14" [nzOffset]="8">
              <button nz-button nzType="primary" class="mr-10">提交</button>
              <button nz-button type="reset" (click)="cancelEdit()">取消</button>
          </nz-form-control>
      </nz-form-item>
  </form>
</ng-template>
