<nz-card [nzSize]="'small'" id="searchBar">
  <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitSearch()">
    <nz-form-item>
      <nz-form-label [nzFor]="'PO_NUM'">採購單號</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="採購單號" [formControlName]="'PO_NUM'" [attr.id]="'PO_NUM'"
               autocomplete="off" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzFor]="'STATUS'">狀態</nz-form-label>
      <nz-form-control>
        <nz-select [formControlName]="'STATUS'" ngModel="0" style="width: 100px;">
          <nz-option nzValue="0" nzLabel="全部"></nz-option>
          <nz-option nzValue="10" nzLabel="待確認"></nz-option>
          <nz-option nzValue="11" nzLabel="已確認"></nz-option>
          <nz-option nzValue="12" nzLabel="已回覆"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzFor]="'BUYER'">採購人員</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="採購人員" [formControlName]="'BUYER'" [attr.id]="'BUYER'"
               autocomplete="off" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary">搜索</button>
        <!--<button nz-button nzType="outline" type="button" class="ml-10"
          (click)="resetSearchForm()">
    重置
  </button>-->

      </nz-form-control>
    </nz-form-item>
  </form>

</nz-card>
  <nz-card>
    <button nz-button nzType="primary" type="button" style="margin-top: -10px;margin-bottom: 10px;" (click)="getSelectedRowData($event)">生成出貨單</button>
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 650px;"
    id="myGrid"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [defaultColDef]="defaultColDef"
    [suppressRowClickSelection]="true"
    [groupSelectsChildren]="true"
    [debug]="true"
    [rowSelection]="rowSelection"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [enableRangeSelection]="true"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationNumberFormatter]="paginationNumberFormatter"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</nz-card>
