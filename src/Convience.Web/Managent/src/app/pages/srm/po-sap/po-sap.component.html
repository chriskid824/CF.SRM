    <!--搜索欄-->
    <nz-card [nzSize]="'small'" id="searchBar">
      <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitSearch()">
        <nz-form-item>
          <nz-form-label [nzFor]="'I_EBELN'">採購單號</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="採購單號" [formControlName]="'I_EBELN'" [attr.id]="'I_EBELN'"
                   autocomplete="off" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzFor]="'I_EKORG'">採購組織</nz-form-label>
          <nz-form-control>
            <nz-select [formControlName]="'I_EKORG'" style="width: 100px;">
              <!-- <nz-option nzValue="0" nzLabel="全部"></nz-option> -->
              <nz-option nzValue="1100" nzLabel="廠工事業處"></nz-option>
              <nz-option nzValue="1200" nzLabel="機械事業處"></nz-option>
              <nz-option nzValue="3100" nzLabel="精密事業處"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzFor]="'Date'">建立日期</nz-form-label>
          <nz-form-control>
          <nz-range-picker [formControlName]="'Date'" (ngModelChange)="onChange($event)"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary">搜索</button>
            <!--<button nz-button nzType="outline" type="button" class="ml-10"
              (click)="resetSearchForm()">
        重置
      </button>-->
          </nz-form-control>
        </nz-form-item>
      </form>

    </nz-card>

  <nz-card>
  </nz-card>
